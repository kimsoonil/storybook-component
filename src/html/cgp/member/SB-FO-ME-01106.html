<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperClub</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <style>
    #modal{
      display:block;
    }
    .modal_popup {
      display:block;
    }
  </style>
</head>
<body>
<div id="wrap">
  <div data-include-path="../include/header.html"></div>
  <div id="main">
    <div id="container">      
    </div>
    <div data-include-path="../include/footer.html"></div>
  </div>  
</div>
</body>

<div id="modal"></div>
<!-- Lock -->
<div class="modal_popup modal_text id_search"> 
  <div class="modal_con member">
    <button type="button" class="close"></button>
    <h2 class="modal_title">Find Password</h2>
    <div class="bg_con">
     <div class="search_title">
      <span class="step">STEP 01</span>
      <span class="title_text">Search ID</span>
     </div>
     <div class="search_text">Please enter the email you first registered when signed up<br/>to find your account.</div>
     <div class="form_wrap msg error">
      <span class="form_cell form_input input_lg">
        <input type="text" title="input default" id="input_text" aria-invalid="false" placeholder="E-mail account">            
        <!-- <button class="btn_reset">
          <span class="a11y">삭제</span>
        </button> -->
        <div class="dot error">
          <span class="a11y">실패</span>
        </div>
      </span>
      <span class="error_txt msg" id="input_error">Please enter your email.</span>
      <!-- <span class="error_txt msg" id="input_error">No matching email account found.</span> -->
    </div>
    </div>
    <div class="popup_btn_wrap right">
      <button class="btn default button_lg btn_close">
        <span>Cancel</span>
      </button>
      <button class="btn primary button_lg btn_close" disabled>
        <span>Next</span>
      </button>
    </div>
  </div>
</div>
<!-- Oops! -->
<script> 
  window.addEventListener('load', function() {
      var allElements = document.getElementsByTagName('*');
      Array.prototype.forEach.call(allElements, function(el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                  if (this.readyState == 4 && this.status == 200) {
                      el.outerHTML = this.responseText;
                  }
              };
              xhttp.open('GET', includePath, true);
              xhttp.send();
          }
      });
  });
</script>
</html>
