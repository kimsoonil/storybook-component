<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperClub</title>
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
<div id="wrap">
  <div data-include-path="../include/header.html"></div>
  <div id="main">
    <div id="container">
      <div class="login_wrap">
        <div class="login_logo"></div>
        <div class="login_input">
          <div class="form_wrap msg error">
            <span class="form_cell form_input input_lg">
              <input type="text" title="input default" id="input_text" aria-invalid="false" placeholder="Error">
              <!-- <button class="btn_reset">
                <span class="a11y">삭제</span>
              </button> -->
              <div class="dot error">
                <span class="a11y">실패</span>
              </div>
            </span>
            <span class="error_txt msg" id="input_error">E-mail is invaild.</span>
          </div>
          <div class="form_wrap">
            <span class="form_cell form_input input_lg">
              <input type="password" title="input default" id="password" aria-invalid="false" placeholder="Password">
              <button class="btn_input eyes" id="pass_view">
                <span class="a11y">비밀번호 표시</span>
              </button>
            </span>
          </div>
          <div class="form_wrap">
            <span class="form_cell form_check">
              <input type="checkbox" id="check30">
              <label for="check30" class="checkbox">
                <span>Stay signed in</span>
              </label>
            </span>
          </div>
          <div class="login_captcha">
            I’m not a robot
          </div>
          <span class="error_msg">Please verify security.</span>
          <div class="page_btn_wrap full">
            <button type="button" class="btn primary button_xl" disabled>
              <span>Login</span>
            </button>
          </div>
          <div class="login_text_link">
            <button type="button">
              <span>Find Password</span>
            </button>
            <button type="button">
              <span>Register Account</span>
            </button>
          </div>
          <div class="login_line">
            <span>OR</span>
          </div>
          <div class="sns_login">
            <button type="button" class="sns btn_google">
              <span class="a11y">구글</span>
            </button>
            <button type="button" class="sns btn_apple">
              <span class="a11y">애플</span>
            </button>
            <button type="button" class="sns btn_facebook">
              <span class="a11y">페이스북</span>
            </button>
            <button type="button" class="sns btn_twitter">
              <span class="a11y">트위터</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div data-include-path="../include/footer.html"></div>
  </div>
</div>
</body>
<script>
  window.addEventListener('load', function() {
      var allElements = document.getElementsByTagName('*');
      Array.prototype.forEach.call(allElements, function(el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                  if (this.readyState == 4 && this.status == 200) {
                      el.outerHTML = this.responseText;
                  }
              };
              xhttp.open('GET', includePath, true);
              xhttp.send();
          }
      });
  });

  const pass = document.querySelector('#password');
  const btn = document.querySelector('#pass_view');
  btn.addEventListener('click', () => {
    if (pass.type === 'text') {
      pass.type = 'password';
      btn.className = 'eyes';
    } else {
      pass.type = 'text';
      btn.className = 'eyes show';
    }
  });
</script>
</html>
