<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperClub</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
  <link rel="stylesheet" href="../../css/style.css" />
  <style>
    #modal{
      display:block;
    }
    .modal_popup {
      display:block;
    }
  </style>
</head>
<body>
<div id="wrap">
  <div data-include-path="../include/header.html"></div>
  <div id="main">
    <div id="container">

    </div>
    <div data-include-path="../include/footer.html"></div>
  </div>
</div>

<div id="modal"></div>
<!-- Change Nickname -->
<div class="modal_popup modal_text" style="width:440px; height:330px;">
  <div class="modal_con">
    <button type="button" class="close"></button>
    <h2 class="modal_title">Change Nickname</h2>
    <div class="con">
      <span class="popup_nick_text">Are you sure change your nickname?</span>
      <div class="popup_nick">kitty$1004#FGS2G</div>
      <ul class="guide error">
        <li>You canâ€™t change a nickname that you have changed once again.</li>
      </ul>
    </div>
    <div class="popup_btn_wrap right">
      <button class="btn default button_lg">
        <span>Cancel</span>
      </button>
      <button class="btn primary button_lg">
        <span>Confirm</span>
      </button>
    </div>
  </div>
</div>
</body>
<script>
  window.addEventListener('load', function() {
      var allElements = document.getElementsByTagName('*');
      Array.prototype.forEach.call(allElements, function(el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                  if (this.readyState == 4 && this.status == 200) {
                      el.outerHTML = this.responseText;
                  }
              };
              xhttp.open('GET', includePath, true);
              xhttp.send();
          }
      });
  });
</script>
</html>
