<div id="wrap">

        </div>
        <div class="auth_wrap hidden">
          <div class="form_wrap msg btn_set success">
            <span class="form_cell form_input input_md default between">
              <div class="input_set">
                <input type="text" title="input default" id="input_text" aria-invalid="false" value="superclub@ccr.co.kr">
                <button class="btn_reset">
                  <span class="a11y">삭제</span>
                </button>
                <!-- <div class="dot error">
                  <span class="a11y">실패</span>
                </div> -->
              </div>
              <button type="button" class="btn primary button_md">
                <span>Authenticate</span>
              </button>
            </span>
            <span class="success_txt msg" id="input_alert">Authentication completed!</span>
          </div>
          <div class="form_wrap msg btn_set success hidden">
            <span class="form_cell form_input input_md between">
              <div class="input_set">
                <input type="text" title="input default" id="input_text" aria-invalid="false" placeholder="Authentication code">
                <span class="guide_text time">
                  <span>2:59</span>
                </span>
              </div>
              <button type="button" class="btn primary button_md" disabled>
                <span>Confirm</span>
              </button>
            </span>
            <span class="success_txt msg" id="input_alert">Authentication completed!</span>
          </div>
        </div>
        <!-- 성공했을 시 버튼없이 Input만 나오는 상태 -->
        <div class="form_wrap msg btn_set_under success">
          <span class="form_cell form_input input_md">
            <input type="text" title="input default" id="input_text" aria-invalid="false" value="superclub@ccr.co.kr">
            <div class="dot success">
              <span class="a11y">성공</span>
            </div>
          </span>
          <span class="success_txt msg" id="input_alert">Authentication completed!</span>
        </div>
        <ul class="check_list depth1">
          <li>
            <div class="form_wrap join_check">
              <span class="form_cell form_check">
                <input type="checkbox" id="check01">
                <label for="check01" class="checkbox">
                  <span>By creating an account you agree to SUPER CLUB’s<br/><button type="button" class="color"><span>Privacy Policy</span></button> and <button type="button" class="color"><span>Terms of Use</span></button>.</span>
                </label>
              </span>
            </div>
          </li>
          <li>
            <div class="form_wrap join_check">
              <span class="form_cell form_check">
                <input type="checkbox" id="check02">
                <label for="check02" class="checkbox">
                  <span>By creating an account you agree to SUPER CLUB’s<br/><button type="button" class="color"><span>Marketing Policies</span></button>.</span>
                </label>
              </span>
            </div>
          </li>
        </ul>
        <button type="button" class="btn primary button_xl join_next">
          <span>Next</span>
        </button>
        <div class="join_link">
          <span>Already a membership?</span>
          <button type="button" class="color">
            <span>Login</span>
          </button>
        </div>
      </div>
    </div>
    <div data-include-path="../include/footer.html"></div>
  </div>
</div>

<script>
  window.addEventListener('load', function() {
      var allElements = document.getElementsByTagName('*');
      Array.prototype.forEach.call(allElements, function(el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                  if (this.readyState == 4 && this.status == 200) {
                      el.outerHTML = this.responseText;
                  }
              };
              xhttp.open('GET', includePath, true);
              xhttp.send();
          }
      });
  });
</script>
