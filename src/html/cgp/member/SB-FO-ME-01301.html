<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperClub</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
<div id="wrap">
  <div data-include-path="../include/header.html"></div>
  <div id="main">
    <div id="container">
      <div class="login_wrap">
        <div class="login_logo"></div>
        <div class="join_text">
          <h4 class="h4Type eng">BEST COMMUNITY IN MY LIFE</h4>
          <span>Create together with the people of the world.</span>
        </div>
        <div class="btn_group">
          <button type="button" class="btn primary button_xl">
            <span>Sign up with E-mail</span>
          </button>
          <div class="login_line">
            <span>OR</span>
          </div>
          <button type="button" class="btn google button_xl">
            <span>Continue with Google</span>
          </button>
          <button type="button" class="btn twitter button_xl">
            <span>Continue with Twitter</span>
          </button>
          <button type="button" class="btn facebook button_xl">
            <span>Continue with Facebook</span>
          </button>
          <button type="button" class="btn apple button_xl">
            <span>Continue with Apple</span>
          </button>
        </div>
        <div class="join_link">
          <span>Already a membership?</span>
          <button type="button" class="color">
            <span>Login</span>
          </button>
        </div>
      </div>
    </div>
    <div data-include-path="../include/footer.html"></div>
  </div>
</div>
</body>
<script>
  window.addEventListener('load', function() {
      var allElements = document.getElementsByTagName('*');
      Array.prototype.forEach.call(allElements, function(el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                  if (this.readyState == 4 && this.status == 200) {
                      el.outerHTML = this.responseText;
                  }
              };
              xhttp.open('GET', includePath, true);
              xhttp.send();
          }
      });
  });

  const pass = document.querySelector('#password');
  const btn = document.querySelector('#pass_view');
  btn.addEventListener('click', () => {
    if (pass.type === 'text') {
      pass.type = 'password';
      btn.className = 'eyes';
    } else {
      pass.type = 'text';
      btn.className = 'eyes show';
    }
  });
</script>
</html>
