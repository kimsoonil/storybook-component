<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperClub</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>
<div id="wrap">
  <div data-include-path="../include/header.html"></div>
  <div id="main">
    <div id="container">
      <div class="common_wrap">
        <div class="server_img"></div>
        <div class="system_msg">
          <h3 class="h3Type eng">INTERNAL SERVER ERROR</h3>
          <span>Page not found. We apologize for the inconvenience.<br/>The service is unavailable due to a temporary error in the network or service.<br/>Please try again after a while.</span>
        </div>
        <div class="page_btn_wrap between">
          <button type="button" class="btn primary_line button_xl back">
            <span>Go Back</span>
          </button>
          <button type="button" class="btn primary button_xl">
            <span>Homepage</span>
          </button>
        </div>
      </div>
    </div>
    <div data-include-path="../include/footer.html"></div>
  </div>
</div>
</body>
<script>
  window.addEventListener('load', function() {
      var allElements = document.getElementsByTagName('*');
      Array.prototype.forEach.call(allElements, function(el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function () {
                  if (this.readyState == 4 && this.status == 200) {
                      el.outerHTML = this.responseText;
                  }
              };
              xhttp.open('GET', includePath, true);
              xhttp.send();
          }
      });
  });
</script>
</html>
